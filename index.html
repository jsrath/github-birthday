<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="search-container">
      <p id="intro">Find out what happened on the day you created your GitHub account!</p>
      <p>
        <label for="username">Enter Your GitHub Username</label>
      </p>
      <input type="text" name="username" id="username">
      <input type="button" id="button" value="Submit">
    </div>
    <div class="output">
      <h5>Your GitHub was created on:
        <span id=created></span>
      </h5>
      <h5>It is
        <span id=daysOld></span> days old.</h5>
      <div class="news">
        <h5>On the day your Github was created in
          <span id=wikiYear></span>
        </h5>
        <h5 id=news></h5>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
